<div class="carousel hidden-xs">
    <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="3000">
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner carouselLg top-spacing">

        <div class="item">
        <img src="https://cdn.pixabay.com/photo/2018/09/18/11/19/artificial-intelligence-3685928_960_720.png" alt="Ai" style="width:100vw; height:75vh;">
        <div class="carousel-caption">
            <h3 class="text-success">Artificial Intelligence</h3>
            <button class="btn btn-danger navbar-btn">Enroll now</button>
        </div>
        </div>

        <div class="item active">
        <img src="https://upload.wikimedia.org/wikipedia/commons/c/ca/AngularJS_logo.svg" alt="angular" style="width:100vw; height:75vh;">
        <div class="carousel-caption">
            <h3 class="text-success">Angular</h3>
            <button class="btn btn-danger navbar-btn">Enroll now</button>
        </div>
        </div>
    
        <div class="item">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a7/React-icon.svg/1280px-React-icon.svg.png" alt="react" style="width:100vw; height:75vh;">
        <div class="carousel-caption">
            <h3 class="text-success">React JS</h3>
            <button class="btn btn-danger navbar-btn">Enroll now</button>
        </div>
        </div>
    
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
    </a>
    </div>
</div>
